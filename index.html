<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acer.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: white;
            color: #130072;
            padding: 20px 0;
            text-align: center;
            text-size-adjust:inherit;
            
        }

        header img {
            width: 100%;
            object-fit:cover;
            max-height: 300px;
            object-fit:cover;
            
        }

        nav {
            background-color: #ffcc00;
            display:flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px;
        }
        nav ul li a:hover {
            background-color: #dad898;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
        }    
        main {
            text-align: center;
            padding: 50px 20px;
        }

        .explore-button {
            display: inline-block;
            background-color: #0073e6;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .explore-button:hover {
            background-color: #005bb5;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

       
    </style>
</head>
<body>
    <header>
        
        <img src="D:\projects\acer-clone\Assets\acer bg.png" alt="Acer Background">
        <h2> <i>explore beyond limits </i> </h2>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Laptops</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Welcome to Our Site</h1>
        <a href="D:\projects\acer-clone\Acer2.html" class="explore-button">Explore More</a>
    </main>

    <footer>
        <p>&copy; 2024 Acer. All rights reserved.</p>
    </footer>
</body>
</html>
